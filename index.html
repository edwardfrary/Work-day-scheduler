<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-fluid">
    <!-- Timeblocks go here -->
    <table class="table table-responsive-sm table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col" style="width:150px;">Time</th>
          <th scope="col">Mon</th>
          <th scope="col">Tue</th>
          <th scope="col">Wed</th>
          <th scope="col">Thu</th>
          <th scope="col">Fri</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="row1" scope="row">9am-11am</th>
          <td id="row1Mon" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row1Tue" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row1Wed" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row1Thu" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row1Fri" data-toggle="modal" data-target="#inputModal"></td>
        </tr>
        <tr>
          <th id="row2" scope="row">11am-1pm</th>
          <td id="row2Mon" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row2Tue" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row2Wed" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row2Thu" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row2Fri" data-toggle="modal" data-target="#inputModal"></td>
        </tr>
        <tr>
          <th id="row3" scope="row">1pm-3pm</th>
          <td id="row3Mon" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row3Tue" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row3Wed" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row3Thu" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row3Fri" data-toggle="modal" data-target="#inputModal"></td>
        </tr>
        <tr>
          <th id="row4" scope="row">3pm-5pm</th>
          <td id="row4Mon" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row4Tue" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row4Wed" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row4Thu" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row4Fri" data-toggle="modal" data-target="#inputModal"></td>
        </tr>
        <tr>
          <th id="row5" scope="row">5pm-7pm</th>
          <td id="row5Mon" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row5Tue" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row5Wed" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row5Thu" data-toggle="modal" data-target="#inputModal"></td>
          <td id="row5Fri" data-toggle="modal" data-target="#inputModal"></td>
        </tr>
      </tbody>
    </table>

    <!--Modal starts here-->
    <!-- Modal Header-->
    <div class="modal fade" id="inputModal">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header bg-dark">
            <h5 class="modal-title text-light" id="task-form-modal"><u>New Task</u></h5>
            <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- Modal body-->
          <div class="modal-body bg-light">
            <form>
              <div class="form-group">
                <label for="taskDescription">Task description</label>
                <textarea id="taskDescription" rows="3" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <!--Model footer where the save button is-->
          <div class="modal-footer">
            <button type="button" class="btn btn-save btn-dark">Save Task</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/jscript/jscript.js"></script>
</body>

</html>
