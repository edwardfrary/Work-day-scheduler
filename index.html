<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-12">
        <span class="bg-light border" id="dayId"></span>
      </div>
    </div>
    <div class="col-3">
      <div class="row">
        <div class="col-3 border bg-dark text-light">
          9am
        </div>
        <div class="col-9 border timeslot" id="9" data-toggle="modal" data-target="#inputModal">

        </div>
      </div>
      <div class="row">
        <div class="col-3 border bg-dark text-light">
          10am
        </div>
        <div class="col-9 border timeslot" id="10" data-toggle="modal" data-target="#inputModal">

        </div>
      </div>
      
      <div class="row">
        <div class="col-3 border bg-dark text-light">
          11am
        </div>
        <div class="col-9 border timeslot " id="11" data-toggle="modal" data-target="#inputModal">

        </div>
      </div>
      <div class="row">
        <div class="col-3 border bg-dark text-light">
          12pm
        </div>
        <div class="col-9 border timeslot" id="12" data-toggle="modal" data-target="#inputModal">

        </div>
      </div>
      <div class="row">
        <div class="col-3 border bg-dark text-light">
          1pm
        </div>
        <div class="col-9 border timeslot" id="13" data-toggle="modal" data-target="#inputModal">

        </div>
      </div>
      <div class="row">
        <div class="col-3 border bg-dark text-light">
          2pm
        </div>
        <div class="col-9 border timeslot" id="14" data-toggle="modal" data-target="#inputModal">

        </div>
      </div>
      <div class="row">
        <div class="col-3 border bg-dark text-light">
          3pm
        </div>
        <div class="col-9 border timeslot" id="15" data-toggle="modal" data-target="#inputModal">

        </div>
      </div>
      <div class="row">
        <div class="col-3 border bg-dark text-light">
          4pm
        </div>
        <div class="col-9 border timeslot" id="16" data-toggle="modal" data-target="#inputModal">

        </div>
      </div>
      <div class="row">
        <div class="col-3 border bg-dark text-light">
          5pm
        </div>
        <div class="col-9 border timeslot" id="17" data-toggle="modal" data-target="#inputModal">

        </div>
      </div>
      <div class="row">
        <div class="col-3 border bg-dark text-light">
          6pm
        </div>
        <div class="col-9 border timeslot" id="18" data-toggle="modal" data-target="#inputModal">

        </div>
      </div>
    </div>

    <!-- Modal Header-->
    <div class="modal fade" id="inputModal">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header bg-dark">
            <h5 class="modal-title text-light" id="task-form-modal"><u>New Task</u></h5>
            <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- Modal body-->
          <div class="modal-body bg-light">
            <form>
              <div class="form-group">
                <label for="taskDescription">Task description</label>
                <textarea id="taskDescription" rows="3" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <!--Model footer where the save button is-->
          <div class="modal-footer">
            <button type="button" class="btn btn-save btn-dark">Save Task</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/jscript/jscript.js"></script>
</body>

</html>
